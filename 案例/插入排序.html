<!DOCTYPE html>

    <title>插入排序</title>
</head>
<body>
    <script>

        let ary=[12,8,24,16,1];
        
        function insert(ary){
            let newAry=ary.splice(0,1);
            for(var i=0;i<ary.length;i++){
                let a=ary[i];
                for(var j=0;j<newAry.length;j++){
                    let b=newAry[j];
                    //如果当前值小于新数组每项的值，就把它放到这个值的前面,并结束循环
                    if(a<b){
                        newAry.splice(j,0,a);
                        break;
                    }
                    //如果当前值比数组的每一项都大，就把它放到数组的最后面并结束循环
                    if(j==newAry.length-1){
                        newAry.push(a);
                        break;
                    }
                }
            }
            return newAry;
        }
        /*
