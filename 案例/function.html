<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var obj={
        name:"Lucy",
        age:30,
        friends:"Yang,Json",
        1:20,
        2:149,
        3:140
    }
    for(var key in obj){
        //每一次循环key变量存储的值：当前对象的属性名
        //获取属性值：obj[key]=>obj[key] 
        console.log(`属性名：${key},属性值：${obj[key]}`)
    }
    //创建函数
    function fn(n,m){
        var res=null;
        res=n+m;
        return res;
    }
    //执行函数
    var AA=fn(10,20);
    console.log(AA);
    </script>
</body>
</html>
