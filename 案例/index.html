<style>
@charset "utf-8";
.bombBox_four{width:1000px;overflow:hidden;}
.bombBox_four li{width:240px;background-color:#fff;margin:5px 10px 5px 0;float:left;}
.bombBox_four li h3,.bombBox_four li h4{width:90%;font:14px/25px "微软雅黑";height:50px;color:#000;overflow:hidden;margin:0 auto;}
.bombBox_four li h4{font-size:13px;color:#000;font-weight:bold;height:75px;}
.bombBox_four li span{color:#F30157;font:16px/25px "微软雅黑";}
.bombBox_four li font{font-size:20px;font-family:arial;}
.bombBox_four li p{width:150px;height:25px;border:1px solid #F30157;font:15px/25px "微软雅黑";margin:0 auto;background-color:#F30157;color:#fff;text-align:center;}
.bombBox_four li:hover{-webkit-animation: moveY linear .5s ; -moz-animation: moveY linear .5s ; animation: moveY linear .5s ;}
.bombBox_four li:hover p{color:#ff0;}
@-webkit-keyframes moveY{
  0%{ transform: translateY(0); }
  50%{ transform: translateY(-2px);}
  100%{ transform: translateY(0); }
}
@-moz-keyframes moveY{
  0%{ transform: translateY(0); }
  50%{ transform: translateY(-2px);}
  100%{ transform: translateY(0); }
}
@keyframes moveY{
  0%{ transform: translateY(0); }
  50%{ transform: translateY(-2px);}
  100%{ transform: translateY(0); }
}
</style>
<script type="text/javascript" src="//js.gomein.net.cn/eccms/js/topics_js/temporary/1071641992.js"></script>
<script id="variable" type="text/javascript">
    var novar='nouser'#foreach($pKey in ${templateInfo.vmStyleMap.keySet()}),$!{pKey}='${templateInfo.vmStyleMap.get($pKey)}'#end;
    var environment='commerce',targetType ='Production',contentLabels='Catalog',language='chinese';
</script>
<div class="w990">
  <ul class="bombBox_four">
  #foreach($skuElement in ${templateInfo.skuList})
    <li>
      <a href="$!{skuElement.picHref}" target="_blank" title="$!{skuElement.skuName}">
        <img src="$!{skuElement.skuPic}_800.jpg" alt="$!{skuElement.skuName}" width="210" height="210">
      </a>
        <h3>$!{skuElement.skuName}</h3>
        <h4>#if(${skuElement.description} != '""')$!{skuElement.description}#end</h4>
        <span>￥<font id="zdy_rp_$!{skuElement.skuId}"></font></span>
       <a href="$!{skuElement.picHref}" target="_blank" title="$!{skuElement.skuName}"><p>立即购买</p></a> 
      </a>
    </li>
  #end
  </ul>
</div>
<script type="text/javascript">
    g$("header",function(){
        $('#$!{templateInfo.divId}').gLoad({e:function(){
            loadZdyGoodsInfo("$!{templateInfo.loadPriceSkuIds}");
        }});
    });
</script>


<div> 
    <script type="text/javascript">
             $(".bombBox_four li").each(function(e){
                 $(this).click(function(e){
                     $(this).find("p").css("backgroundColor","#ccc")
                 })
                 $(this).find("img").mousedown(function(){
                     $(this).parents("li").find("p").css("backgroundColor","#ccc")
                 })
             })
    </script> 
</div>
